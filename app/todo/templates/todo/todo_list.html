{% extends 'todo/base.html' %}

{% block content %}
    <div class="row mb-3">
        <div class="col">
            <a href="{% url 'todo_create' %}" class="btn btn-primary">Add Todo</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            {% if todo.completed %}
                                <s>{{ todo.title }}</s>
                            {% else %}
                                {{ todo.title }}
                            {% endif %}
                        </div>
                        <div>
                            <a href="{% url 'todo_update' todo.pk %}" class="btn btn-sm btn-info">Edit</a>
                            <a href="{% url 'todo_delete' todo.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item">No todos yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
